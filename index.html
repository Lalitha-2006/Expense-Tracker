<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <form id="expense-form">
      <input type="text" id="description" placeholder="Enter expense description" required>
      <input type="number" id="amount" placeholder="Enter amount" min="0.01" step="0.01" required>
      <button type="submit">Add Expense</button>
    </form>

    <h2>Total Expense: $<span id="total">0.00</span></h2>

    <table id="expense-table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount ($)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
